name: Daily Task

on:
  schedule:
    - cron: '38 19 * * *' # Codziennie o 12:00 UTC

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Remove files in zdjecia directory
        run: rm -rf zdjecia/*

      - name: Install npm dependencies
        run: npm install

      - name: Run script.js
        run: node script.js
